<html xmlns:wicket>
<body>
<wicket:panel>
	<h2>Blog entries</h2>
	<div wicket:id="container">
		<wicket:container wicket:id="blog-entry-list">
			<div class="blog-entry">
				
				
				
				<div>
				<h3><a href="#" wicket:id="link-title"><span wicket:id="title"></span></a></h3>
				</div>
				<i wicket:id="createDate">2009 10 10</i><wicket:enclosure child="link-author">&nbsp;|&nbsp;Author: <a href="" wicket:id="link-author"><b wicket:id="author"></b></a></wicket:enclosure><br/>
     			<wicket:enclosure child="link-category"><p>Category: <a href="" wicket:id="link-category"><span wicket:id="label-category"/></a></p></wicket:enclosure>
     			<a href="#" wicket:id="link-image"><img alt="" src="news-image-small-1.jpg" wicket:id="image"/></a> 
     			<p wicket:id="description">Integer diam elit, condimentum ac semper ut, tincidunt non diam. Ut congue rutrum justo at commodo. Aenean euismod tincidunt lorem scelerisque euismod.</p>
		
				<a wicket:id="link-read-more" class="more" href="#">Read more »</a>
		
				<wicket:enclosure child="link-edit"><a href="#" wicket:id="link-edit" class="more">Edit »</a></wicket:enclosure>
     	
     			<wicket:enclosure child="link-delete"><a href="#" wicket:id="link-delete" class="more">Delete »</a></wicket:enclosure>
				
				<div class="clearer"><br/><br/></div>		
			</div>
			<div class="content-separator"/>
		</wicket:container>
		<div>
			<span wicket:id="navigator"></span>
		</div>
	</div>
</wicket:panel>
</body>
</html>

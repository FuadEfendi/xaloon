<html>
<head>
</head>
<body>
<wicket:panel  xmlns:wicket>
	<h2>Registration form</h2>
	<div wicket:id="feedback-panel"></div>
	<form wicket:id="register-form">
		<wicket:child/>
		<fieldset class="user_form">
			<legend><span>registration information</span></legend>
			<div class="row">
	      		<span class="label"><label for="username">Select username:</label></span>
	      		<span class="formw"><input class="finput" type="text" id="username" wicket:id="username" /></span>
	      		
		    </div>
		    <wicket:enclosure child="username_fp">
			    <div class="row">
			    	<span class="label">&nbsp;</span>
			    	<span class="formw"><span class="error_fp" wicket:id="username_fp"></span></span>
			    </div>
		    </wicket:enclosure>
		    <div class="row">
	      		<span class="label"><label for="email">Your email:</label></span>
	      		<span class="formw"><input class="finput" type="text" id="email" wicket:id="email" /></span>
		    </div>
		    <wicket:enclosure child="email_fp">
			    <div class="row">
			    	<span class="label">&nbsp;</span>
			    	<span class="formw"><span class="error_fp" wicket:id="email_fp"></span></span>
			    </div>
		    </wicket:enclosure>
		     <div class="row">
	      		<span class="label"><label for="password">Select password:</label></span>
	      		<span class="formw"><input class="finput" type="password" id="password"  wicket:id="password" /></span>
		    </div>
		    <wicket:enclosure child="password_fp">
			    <div class="row">
			    	<span class="label">&nbsp;</span>
			    	<span class="formw"><span class="error_fp" wicket:id="password_fp"></span></span>
			    </div>
		    </wicket:enclosure>
		    <div class="row">
	      		<span class="label"><label for="repeat_password">Repeat password:</label></span>
	      		<span class="formw"><input class="finput" type="password" id="repeat_password"  wicket:id="repeat_password" /></span>
		    </div>
		    <wicket:enclosure child="repeat_password_fp">
			    <div class="row">
			    	<span class="label">&nbsp;</span>
			    	<span class="formw"><span class="error_fp" wicket:id="repeat_password_fp"></span></span>
			    </div>
		    </wicket:enclosure>
		</fieldset>
		
		<table class="user_form">
			<tr>
				<td colspan="2">
					<input type="checkbox" wicket:id="agreement" class="checkbox-agreement"/>
					<span wicket:id="agreement-message"></span>
				</td>
			</tr>	
			<tr>
				<td colspan="2">
					<span class="error_fp" wicket:id="agreement_fp"></span>
				</td>
			</tr>			
			<tr>
	  			<td>&nbsp;</td>
	  			<td>
					<div class="align_right">
						<input class="formbutton" type="submit" value="Register"/>				
					</div>
				</td>
	  		</tr>
  		</table>
	</form>
</wicket:panel>
</body>
</html>

<html xmlns:wicket>
<body>
<wicket:panel>
	<fieldset>
		<legend>Comment properties</legend>
		<table>
			<tr>
				<td><label for="applyByAdministrator">Apply comments by administrator</label>
				</td>
				<td class="align_right"><input id="applyByAdministrator" type="checkbox" wicket:id="applyByAdministrator"/>
				</td>
			</tr>
			<tr>
				<td><label for="websiteVisible">Display website of comment author if provided</label>
				</td>
				<td class="align_right"><input id="websiteVisible" type="checkbox" wicket:id="websiteVisible"/>
				</td>
			</tr>
			<tr>
				<td><label for="allowPostForAnonymous">Allow comments for anonymous users</label>
				</td>
				<td class="align_right"><input id="allowPostForAnonymous" type="checkbox" wicket:id="allowPostForAnonymous"/>
				</td>
			</tr>
			<tr>
				<td><label for="sendEmail">Send notification to system administrator</label>
				</td>
				<td class="align_right"><input id="sendEmail" type="checkbox" wicket:id="sendEmail"/>
				</td>
			</tr>
			<tr>
				<td><label for="enableCaptcha">Enable captcha for comments</label>
				</td>
				<td class="align_right"><input id="enableCaptcha" type="checkbox" wicket:id="enableCaptcha"/>
				</td>
			</tr>
		</table>
	</fieldset>
	
</wicket:panel>
</body>
</html>

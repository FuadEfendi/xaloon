<html xmlns:wicket>
<body>
<wicket:panel>
	<fieldset>
		<legend>General properties</legend>
		<table>
			<tr>
				<td><label for="debug">Send mail in debug mode</label>
				</td>
				<td class="align_right"><input id="debug" type="checkbox" wicket:id="debug"/>
				</td>
			</tr>
			<tr>
				<td><label for="requiresAuthentication">SMTP server requires authentication</label>
				</td>
				<td class="align_right"><input id="requiresAuthentication" type="checkbox" wicket:id="requiresAuthentication"/>
				</td>
			</tr>			
			<tr>
				<td><label for="startTLS">Use TLS to send mail</label>
				</td>
				<td class="align_right"><input id="startTLS" type="checkbox" wicket:id="startTLS"/>
				</td>
			</tr>
			<tr>
				<td><label for="charset">Charset used to send emails</label>
				</td>
				<td class="align_right"><input id="charset" type="text" wicket:id="charset"></input>
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>SMTP server properties</legend>	
		<table>
			<tr>
				<td><label for="host">SMTP host</label>
				</td>
				<td class="align_right"><input id="host" type="text" wicket:id="host"></input>
				</td>
			</tr>
			<tr>
				<td><label for="username">SMTP username</label>
				</td>
				<td class="align_right"><input id="username" type="text" wicket:id="username"></input>
				</td>
			</tr>
			<tr>
				<td><label for="password">SMTP password</label>
				</td>
				<td class="align_right"><input id="password" type="password" wicket:id="password"></input>
				</td>
			</tr>
			<tr>
				<td><label for="port">SMTP port</label>
				</td>
				<td class="align_right"><input id="port" type="text" wicket:id="port"></input>
				</td>
			</tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>When email is sent to system</legend>	
		<table>
			<tr>
				<td><label for="fromSubject">Default subject when email sent from server</label>
				</td>
				<td class="align_right"><input id="fromSubject" type="text" wicket:id="fromSubject"></input>
				</td>
			</tr>
			<tr>
				<td><label for="fromTitle">Default title when email sent from server</label>
				</td>
				<td class="align_right"><input id="fromTitle" type="text" wicket:id="fromTitle"></input>
				</td>
			</tr>
			<tr>
				<td><label for="fromEmail">Default email when email sent from server</label>
				</td>
				<td class="align_right"><input id="fromEmail" type="text" wicket:id="fromEmail"></input>
				</td>
			</tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>When email is sent to end-user</legend>	
		<table>
			<tr>
				<td><label for="toSubject">Default subject when email sent to client</label>
				</td>
				<td class="align_right"><input id="toSubject" type="text" wicket:id="toSubject"></input>
				</td>
			</tr>
			<tr>
				<td><label for="toTitle">Default title when email sent to client</label>
				</td>
				<td class="align_right"><input id="toTitle" type="text" wicket:id="toTitle"></input>
				</td>
			</tr>
			<tr>
				<td><label for="toEmail">Default email when email sent to client</label>
				</td>
				<td class="align_right"><input id="toEmail" type="text" wicket:id="toEmail"></input>
				</td>
			</tr>
		</table>
	</fieldset>
</wicket:panel>
</body>
</html>

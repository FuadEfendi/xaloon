<html xmlns:wicket>
<body>
	<wicket:panel>
		<form wicket:id="file-upload-form">
		<div>
				<label>External file
					<span class="small">Add external image to gallery</span>
				</label>
				<input type="text" name="image_remote" id="image_remote"  class="width_long input" wicket:id="external-file-path"/>
			</div>
			<div>
				<label>Or upload file
					<span class="small">Add local image to gallery</span>
				</label>
				<input type="file" name="image_local" id="image_local"  class="width_long" wicket:id="file-upload-field"/>
			</div>
			<div>
				<button type="submit" class="button2 active-button" wicket:id="submit">Upload file</button>
				<div class="spacer"></div>
			</div>
	</form>
	</wicket:panel>
</body>
</html>

<html>
<head>
</head>
<body>
<wicket:panel  xmlns:wicket>
	<h2>Activate account</h2>
	<div wicket:id="feedback-panel"></div>
	<form wicket:id="activation-form">
		<table>
			<tr>
				<td><label for="activationKey">Activation key:</label>
				</td>
				<td class="align_right"><input type="text" id="activationKey" wicket:id="activationKey" />
				</td>
			</tr>
			<tr>
				<td><label for="password">Your registration password:</label>
				</td>
				<td class="align_right"><input type="password" wicket:id="password" />
				</td>
			</tr>
			<tr>
	  			<td>&nbsp;</td>
	  			<td>
					<div class="align_right">
						<input class="formbutton" type="submit" wicket:id="submit" value="Activate account"/>				
					</div>
				</td>
	  		</tr>
  		</table>
	</form>
</wicket:panel>
</body>
</html>

<html xmlns:wicket>
<body>
<wicket:panel>
	<div>New comment</div>
	<div wicket:id="feedback"/>
	<form wicket:id="new-comment-form">
		<div wicket:id="panel-feedback"></div>
		<table>
			<tr>
				<td><label for="name">Your name</label>
				</td>
				<td class="align_right"><input id="name" type="text" wicket:id="fromUser.displayName" />
				</td>
			</tr>
			<tr>
				<td><label for="message">Your comment</label></td>
				<td class="align_right">				
					<textarea id="message" wicket:id="message" cols="110" rows="10">test rich text input</textarea>
				</td>
			</tr>
			<wicket:enclosure child="recaptcha-panel">
			<tr>
				<td><label for="message">Recaptcha verification</label></td>
				<td  class="align_right">
					<div wicket:id="recaptcha-panel" style="width:50%" class="align_right"/>						
				</td>
			</tr>
			</wicket:enclosure>
			<tr>
				<td>&nbsp;</td>
				<td class="align_right"><input type="submit" name="submit" value="Leave comment" class="formbutton"/></td>
			</tr>
		</table>
	</form>
</wicket:panel>
</body>
</html>

<html>
<head>
</head>
<body>
<wicket:panel  xmlns:wicket>
  <h2>User profile</h2>
	<div wicket:id="feedback-panel"></div>
	<form wicket:id="user-form">
		<wicket:child/>
		<fieldset class="user_form">
			<legend><span>registration information</span></legend>
			<div wicket:id="user-photo-thumbnail"></div>
			<wicket:enclosure child="username">
				<div class="row">
		      		<span class="label"><label for="username">Username:</label></span>
		      		<span class="formw"><input class="finput" type="text" id="username" wicket:id="username" /></span>
			    </div>
			    <wicket:enclosure child="username_fp">
				    <div class="row">
				    	<span class="label">&nbsp;</span>
				    	<span class="formw"><span class="error_fp" wicket:id="username_fp"></span></span>
				    </div>
			    </wicket:enclosure>
		    </wicket:enclosure>
		    <div class="row">
	      		<span class="label"><label for="email">Your email:</label></span>
	      		<span class="formw"><input class="finput" type="text" id="email" wicket:id="email" /></span>
		    </div>
		    <wicket:enclosure child="email_fp">
			    <div class="row">
			    	<span class="label">&nbsp;</span>
			    	<span class="formw"><span class="error_fp" wicket:id="email_fp"></span></span>
			    </div>
		    </wicket:enclosure>
		     <div class="row">
	      		<span class="label"><label for="firstName">First name:</label></span>
	      		<span class="formw"><input class="finput" type="text" id="firstName" wicket:id="firstName" /></span>
		    </div>
		    <div class="row">
	      		<span class="label"><label for="lastName">Last name:</label></span>
	      		<span class="formw"><input class="finput" type="text" id="lastName" wicket:id="lastName" /></span>
		    </div>
		    <div class="row">
	      		<span class="label"><label for="signature">Signature:</label></span>
		    </div>
		     <div class="row">
	      		<span>
	      			<textarea id="signature" wicket:id="signature" cols="50" rows="30" class="entry_content">test rich text input</textarea>
	      		</span>
		    </div>
		    <div class="row">
	      		<span class="label"><label for="timezone">Timezone:</label></span>
	      		<span class="formw"><select id="timezone" wicket:id="timezone"></select></span>
		    </div>
		    <wicket:enclosure child="external-auth-link">
			    <div class="row">
		      		<span class="label">External authentications:</span>
		      		<span class="formw">
		      			<span wicket:id="external-auth-link"></span>
		      		</span>
			    </div>
			</wicket:enclosure>
		</fieldset>
		<table>
	  		<wicket:enclosure child="agreement">
			<tr>
				<td colspan="2">
					<input type="checkbox" wicket:id="agreement" class="checkbox-agreement"/>
					<span wicket:id="agreement-message"></span>
				</td>
			</tr>	
			<tr>
				<td colspan="2">
					<span class="error_fp" wicket:id="agreement_fp"></span>
				</td>
			</tr>	
			</wicket:enclosure>
			<tr>
	  			<td>&nbsp;</td>
	  			<td>
					<div class="align_right">
						<input class="formbutton" type="submit" value="Update"/>				
					</div>
				</td>
	  		</tr>
  		</table>
	</form>
</wicket:panel>
</body>
</html>
